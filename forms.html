<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <!--labels the entity of a unique id -->
            <label for="username" class="userinfo">Enter Username:</label> 
            <!--input tyes: text, password, color, number-->
            <input type="text" placeholder="username" id="username" name="username">
            
        </p>
        <p>
            <label for="password" class="userinfo">Enter Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Pick a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Pick a number:</label>
            <input type="number" placeholder="enter a number" id="number" name="number">
        </p>
        <button id="submission">Submit</button><!--buttons within forms submit them-->
        <input type="submit" value="Click Me"><!--input type submit-->
    </form> 
    <h2>Search Reddit</h2>
    <form action="https://www.reddit.com/search">
        <input type = "text" name = "q">
        <button>search</button>

    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_to" id="agree" checked>
        <label for="agree">I agree</label>
        
        <p>
            <input type="radio" name="size" id="xs" value = "extra small">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="s" value = "small">
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value = "large">
            <label for="m">M</label>
        </p>
        
        <p>
            <label for="meal">Please Select a Meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="chicken">Chicken</option>
                <option value="shellfish">Shellfish</option>
            </select>
        </p>

        <p>
            <label for="Amount of cheese">Amount of Cheese</label>
            <input type="range" id="Amount of cheese" name="amount" min="0" step="10" max=9000>
        </p>

        <p>
            <label for="requests">Special Request</label>
            <textarea name = "requests" id="specRequests" rows="10" cols="20" placeholder="enter requests"></textarea>
        </p>
        <button>submit</button>
    </form>
</body>

</html>
